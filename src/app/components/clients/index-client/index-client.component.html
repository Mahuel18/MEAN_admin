<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clients</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">This Module list all the clients</p>
    <p class="font-size-sm font-weight-medium pl-md-4">
      <a class="text-nowrap" [routerLink]="['/panel/client/register']"
        >Add new<i class="cxi-angle-right font-size-base align-middle ml-1"></i
      ></a>
    </p>
  </div>
</div>

<div class="card box-shadow-sm">
  <div class="card-header">
    <h5 style="margin-bottom: 0px">Client's filter</h5>
  </div>
  <div class="card-header">
    <form class="form-inline pt-2">
      <label class="sr-only" for="inline-form-input-name">Last Name</label>
      <input
        class="form-control mb-3 mr-sm-4"
        (keyup)="filtro('lastname')"
        name="filter_lastname"
        [(ngModel)]="filter_lastname"
        type="text"
        id="inline-form-input-name"
        placeholder="Last Name"
      />
      <label class="sr-only" for="inline-form-input-username">Email</label>
      <div class="input-group mb-3 mr-sm-4">
        <div class="input-group-prepend">
          <div class="input-group-text">&#64;</div>
        </div>
        <input
          class="form-control"
          type="text"
          (keyup)="filtro('email')"
          name="filter_email"
          [(ngModel)]="email_filter"
          id="inline-form-input-username"
          placeholder="Email"
        />
      </div>
    </form>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody *ngIf="loadData">
          <tr>
            <td class="text-center" colspan="5">
              <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </td>
          </tr>
        </tbody>
        <ng-container *ngIf="!loadData">
          <tbody
          *ngFor="
            let item of client
              | slice
                : (page - 1) * pageSize
                : (page - 1) * pageSize + pageSize;
            let indice = index
          "
        >
          <tr>
            <td>{{ indice + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.lastname }}</td>
            <td>{{ item.email }}</td>
            <td>
              <div class="btn-group dropdown">
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm dropdown-toggle"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Options
                </button>
                <div class="dropdown-menu">
                  <a
                    [routerLink]="['/panel/client', item._id]"
                    class="dropdown-item"
                    >Edit</a
                  >
                  <a
                    style="cursor: pointer"
                    data-toggle="modal"
                    [attr.data-target]="'#delete-'+item._id"
                    class="dropdown-item"
                    >Delete</a
                  >
                </div>
              </div>
              <div
                class="modal fade"
                id="delete-{{ item._id }}"
                tabindex="-1"
                style="display: none"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Delete, {{item.name}} {{item.lastname}}</h4>
                      <button
                        class="btn-close"
                        type="button"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <p class="fs-sm">Do you want to delete this client?</p>
                    </div>
                    <div class="modal-footer">
                      <button
                        class="btn btn-secondary btn-sm"
                        type="button"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button class="btn btn-primary btn-sm" (click)="delete(item._id)" type="button">
                        Yes, Delete it
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
        </ng-container>
        
      </table>
    </div>
  </div>
  <div class="card-footer">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="client.length"
    ></ngb-pagination>
  </div>
</div>
