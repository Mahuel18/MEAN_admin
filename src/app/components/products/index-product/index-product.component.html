<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Producs</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">This Module list all the products</p>
    <p class="font-size-sm font-weight-medium pl-md-4">
      <a class="text-nowrap" [routerLink]="['/panel/product/register']"
        >Add new<i class="cxi-angle-right font-size-base align-middle ml-1"></i
      ></a>
    </p>
  </div>
</div>

<div class="card box-shadow-sm">
  <div class="card-header">
    <h5 style="margin-bottom: 0px">Product's filter</h5>
  </div>
  <div class="card-header">
    <div class="row">
      <div class="col-8">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Product's Name"
            name="filter"
            [(ngModel)]="filter"
          />
          <div class="input-group-append">
            <button type="button" class="btn btn-primary" (click)="Mfilter()">
              Filter
            </button>
            <button type="button" class="btn btn-info" (click)="reset()">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Category</th>
            <th>Sales</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody *ngIf="loadData">
          <tr>
            <td class="text-center" colspan="7">
              <div
                class="spinner-border"
                style="width: 3rem; height: 3rem"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </td>
          </tr>
        </tbody>
        <ng-container *ngIf="!loadData">
          <tbody
            *ngFor="
              let item of products
                | slice
                  : (page - 1) * pageSize
                  : (page - 1) * pageSize + pageSize
            "
          >
            <tr>
              <td>
                <h6 style="padding-bottom: 0; margin-bottom: 0">
                  <img
                    style="width: 50px"
                    [src]="url + 'get_portada/' + item.portada"
                    class="img-thumbnail rounded-0"
                  />
                  {{ item.name }}
                </h6>
              </td>
              <td>{{ item.stock }}</td>
              <td>{{ item.price }}</td>
              <td>{{ item.category }}</td>
              <td>{{ item.nsales }}</td>
              <td>
                <div class="btn-group dropdown">
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-sm dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Options
                  </button>
                  <div class="dropdown-menu">
                    <a
                      class="dropdown-item"
                      [routerLink]="['/panel/product', item._id]"
                      routerLinkActive="router-link-active"
                      >Edit Product</a
                    >
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </ng-container>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="products.length"
    ></ngb-pagination>
  </div>
</div>
